<!DOCTYPE html>
<html>
<head>
    <title>My Music Page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>My Music Page</h1>

    <div class="section">
        <div class="section-header">All Songs</div>
        <ul class="song-list">
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
            
        </ul>
    </div>

    <div class="section">
        <div class="section-header">Most Played Song</div>
        <div class="most-played-song">Song 1</div>
    </div>

    <div class="section">
        <div class="section-header">Add to Playlist</div>
        <form class="playlist-form">
            <label for="song-input">Song:</label>
            <input type="text" id="song-input" placeholder="Enter song name" required>
            <input type="submit" value="Add to Playlist">
        </form>
    </div>
</body>
</html>
